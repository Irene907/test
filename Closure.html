<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>閉包 (Closure)</h1>
    <script>
        var creatHelloWorld = function () {
            return function (...args) {
                return 'Hello World';
            };
        };
        var hello=creatHelloWorld();
        console.log(hello());
    </script>
</body>
